site_name: Colubris
docs_dir: src
site_dir: ../public
site_author: Julio Nunes Avelar
site_description: Estação meteorológica LoRaWAN, baseada no microcontrolador ESP32S2 e no módulo LoRa SX1262.
repo_name: Estação Metereológica LoRaWAN - Colubris
repo_url: https://gitlab.com/embarcacoes/estacao-metereologica-lorawan
copyright: CC BY-SA 4.0
nav:
  - Home: index.md
  - Como construir: build.md
  - Software: software.md
  - Hardware: hardware.md
  - Sobre: about.md
theme:
  name: material
  language: pt-BR
  highlightjs: true
  features:
      - toc.integrate
      - navigation.tabs
      - navigation.expand
      - navigation.instant
      - navigation.instant.progress
      - content.code.copy
      - content.code.select
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
extra:
  social:
    - icon: fontawesome/brands/instagram 
      link: https://instagram.com/embarcacoes.unicamp
    - icon: fontawesome/brands/gitlab 
      link: https://gitlab.com/embarcacoes/estacao-metereologica-lorawan
    - icon: fontawesome/brands/telegram 
      link: https://t.me/+PdSj1sTUFSIyOGVh
    - icon: fontawesome/brands/youtube 
      link: https://youtube.com/@embarcacoes.unicamp
    - icon: fontawesome/brands/twitch 
      link: https://m.twitch.tv/embarcacoes

markdown_extensions:
  - attr_list
  - md_in_html
